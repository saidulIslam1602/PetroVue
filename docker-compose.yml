version: '3.8'

services:
  # PetroVue React Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petrovue-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:4000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development server with hot reload
  app-dev:
    image: node:18-alpine
    container_name: petrovue-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    command: npm start
    stdin_open: true
    tty: true
    profiles:
      - dev

  # Storybook for component development
  storybook:
    image: node:18-alpine
    container_name: petrovue-storybook
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "6006:6006"
    environment:
      - NODE_ENV=development
    command: npm run storybook
    profiles:
      - dev

networks:
  default:
    name: petrovue-network
    driver: bridge

volumes:
  node_modules:

